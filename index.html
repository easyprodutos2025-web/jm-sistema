<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM TECNOLOGIA Use Cases</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📋</text></svg>">
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, runTransaction, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCNCheV1ezBEcilueuGuWM9FF4Pn8pBhXo",
            authDomain: "jm-tecnologia-use-cases.firebaseapp.com",
            projectId: "jm-tecnologia-use-cases",
            storageBucket: "jm-tecnologia-use-cases.firebasestorage.app",
            messagingSenderId: "1039370626796",
            appId: "1:1039370626796:web:db89f13b918d377e6667c9",
            measurementId: "G-EJQNDRXELH"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // Variáveis globais
        window.db = db;
        window.auth = auth;
        window.storage = storage;
        window.firebaseModules = {
            collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, runTransaction, increment,
            signInWithEmailAndPassword, signOut, onAuthStateChanged,
            ref, uploadBytes, getDownloadURL, deleteObject
        };

        // Estado da aplicação
        let currentUser = null;
        let documentos = [];
        let subtarefas = [];
        let currentView = 'login';
        let editingId = null;

        // Verificar autenticação
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Verificar se o email está autorizado no banco
                const isAuthorized = await verificarEmailAutorizado(user.email);
                if (isAuthorized) {
                    currentUser = user;
                    showView('home');
                    showNotification('Login realizado com sucesso!', 'success');
                    carregarDocumentos();
                } else {
                    await signOut(auth);
                    showNotification('Email não autorizado para acessar o sistema.', 'error');
                    showView('login');
                }
            } else {
                currentUser = null;
                showView('login');
            }
        });

        // Verificar se email está autorizado
        async function verificarEmailAutorizado(email) {
            try {
                const usuariosRef = collection(db, 'usuarios_autorizados');
                const snapshot = await getDocs(usuariosRef);
                
                for (const doc of snapshot.docs) {
                    const userData = doc.data();
                    if (userData.email === email && userData.ativo === true) {
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Erro ao verificar autorização:', error);
                return false;
            }
        }

        // Função de login
        window.fazerLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showNotification('Por favor, preencha email e senha.', 'error');
                return;
            }

            try {
                showNotification('Verificando credenciais...', 'info');
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error('Erro no login:', error);
                let errorMessage = 'Erro no login. Verifique suas credenciais.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'Usuário não encontrado.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Senha incorreta.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Email inválido.';
                }
                
                showNotification(errorMessage, 'error');
            }
        };

        // Função de logout
        window.fazerLogout = async () => {
            try {
                await signOut(auth);
                showNotification('Logout realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro no logout:', error);
                showNotification('Erro ao fazer logout.', 'error');
            }
        };

        // Gerar próximo código automaticamente
        async function gerarProximoCodigo() {
            try {
                const counterRef = doc(db, 'counters', 'documentos');
                
                return await runTransaction(db, async (transaction) => {
                    const counterDoc = await transaction.get(counterRef);
                    
                    let nextNumber = 1;
                    if (counterDoc.exists()) {
                        nextNumber = (counterDoc.data().count || 0) + 1;
                    }
                    
                    transaction.set(counterRef, { count: nextNumber }, { merge: true });
                    
                    return `UC-${String(nextNumber).padStart(3, '0')}`;
                });
            } catch (error) {
                console.error('Erro ao gerar código:', error);
                throw error;
            }
        }

        // Gerar código de subtarefa
        function gerarCodigoSubtarefa(codigoPai, subtarefasExistentes) {
            const subtarefasDoPai = subtarefasExistentes.filter(s => s.parentId === codigoPai);
            const proximoNumero = subtarefasDoPai.length + 1;
            return `${codigoPai}.${proximoNumero}`;
        }

        // Upload de arquivo
        async function uploadArquivo(file, documentId) {
            try {
                const fileName = `${documentId}/${Date.now()}_${file.name}`;
                const storageRef = ref(storage, `anexos/${fileName}`);
                
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);
                
                return {
                    nome: file.name,
                    url: downloadURL,
                    tamanho: file.size,
                    tipo: file.type,
                    path: fileName
                };
            } catch (error) {
                console.error('Erro no upload:', error);
                throw error;
            }
        }

        // Salvar documento
        window.salvarDocumento = async () => {
            try {
                const titulo = document.getElementById('titulo').value;
                const autor = document.getElementById('autor').value;
                const responsavel = document.getElementById('responsavel').value;
                const descricao = document.getElementById('descricao').value;
                const problema = document.getElementById('problema').value;
                const solucao = document.getElementById('solucao').value;

                if (!titulo) {
                    showNotification('Título é obrigatório!', 'error');
                    return;
                }

                showNotification('Salvando documento...', 'info');

                let codigo;
                let anexos = [];

                if (editingId) {
                    // Editando documento existente
                    const docToEdit = documentos.find(d => d.id === editingId);
                    codigo = docToEdit.codigo;
                    anexos = docToEdit.anexos || [];
                } else {
                    // Novo documento
                    codigo = await gerarProximoCodigo();
                }

                // Processar anexos
                const fileInput = document.getElementById('anexos');
                if (fileInput.files.length > 0) {
                    for (const file of fileInput.files) {
                        if (file.size > 10 * 1024 * 1024) { // 10MB
                            showNotification(`Arquivo ${file.name} é muito grande (máximo 10MB)`, 'error');
                            continue;
                        }
                        
                        const anexo = await uploadArquivo(file, codigo);
                        anexos.push(anexo);
                    }
                }

                const agora = new Date();
                const documento = {
                    codigo,
                    titulo,
                    autor: autor || currentUser.email,
                    responsavel,
                    descricao,
                    problema,
                    solucao,
                    anexos,
                    dataCriacao: editingId ? documentos.find(d => d.id === editingId).dataCriacao : agora,
                    dataModificacao: agora,
                    status: 'Ativo'
                };

                if (editingId) {
                    await updateDoc(doc(db, 'documentos', editingId), documento);
                    showNotification('Documento atualizado com sucesso!', 'success');
                } else {
                    await addDoc(collection(db, 'documentos'), documento);
                    showNotification('Documento salvo com sucesso!', 'success');
                }

                showView('home');
                carregarDocumentos();
                limparFormulario();

            } catch (error) {
                console.error('Erro ao salvar:', error);
                showNotification('Erro ao salvar documento: ' + error.message, 'error');
            }
        };

        // Carregar documentos
        async function carregarDocumentos() {
            try {
                showNotification('Carregando documentos...', 'info');
                
                const q = query(collection(db, 'documentos'), orderBy('codigo', 'asc'));
                const querySnapshot = await getDocs(q);
                
                documentos = [];
                querySnapshot.forEach((doc) => {
                    documentos.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                renderizarDocumentos();
                showNotification('Documentos carregados com sucesso!', 'success');
                
            } catch (error) {
                console.error('Erro ao carregar documentos:', error);
                showNotification('Erro ao carregar documentos: ' + error.message, 'error');
            }
        }

        // Renderizar lista de documentos
        function renderizarDocumentos() {
            const container = document.getElementById('documentosList');
            
            if (documentos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <h3>Nenhum documento encontrado</h3>
                        <p>Clique em "Iniciar Criação" para criar seu primeiro documento.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = documentos.map(doc => `
                <div class="documento-card" data-id="${doc.id}">
                    <div class="documento-header">
                        <div class="documento-codigo">${doc.codigo}</div>
                        <div class="documento-status">${doc.status || 'Ativo'}</div>
                    </div>
                    <div class="documento-content">
                        <h3 class="documento-titulo">${doc.titulo}</h3>
                        <div class="documento-meta">
                            <span><strong>Autor:</strong> ${doc.autor}</span>
                            <span><strong>Data:</strong> ${formatarData(doc.dataCriacao)}</span>
                        </div>
                        ${doc.descricao ? `<p class="documento-descricao">${doc.descricao.substring(0, 150)}${doc.descricao.length > 150 ? '...' : ''}</p>` : ''}
                        ${doc.anexos && doc.anexos.length > 0 ? `
                            <div class="documento-anexos">
                                <span class="anexos-count">📎 ${doc.anexos.length} anexo(s)</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="documento-actions">
                        <button onclick="editarDocumento('${doc.id}')" class="btn-action btn-edit">
                            ✏️ Editar
                        </button>
                        <button onclick="duplicarDocumento('${doc.id}')" class="btn-action btn-duplicate">
                            📋 Duplicar
                        </button>
                        <button onclick="excluirDocumento('${doc.id}')" class="btn-action btn-delete">
                            🗑️ Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Editar documento
        window.editarDocumento = (id) => {
            const documento = documentos.find(d => d.id === id);
            if (!documento) return;

            editingId = id;
            
            document.getElementById('codigo').value = documento.codigo;
            document.getElementById('titulo').value = documento.titulo || '';
            document.getElementById('autor').value = documento.autor || '';
            document.getElementById('responsavel').value = documento.responsavel || '';
            document.getElementById('descricao').value = documento.descricao || '';
            document.getElementById('problema').value = documento.problema || '';
            document.getElementById('solucao').value = documento.solucao || '';

            // Mostrar anexos existentes
            if (documento.anexos && documento.anexos.length > 0) {
                const anexosContainer = document.getElementById('anexosExistentes');
                anexosContainer.innerHTML = documento.anexos.map(anexo => `
                    <div class="anexo-item">
                        <span>📎 ${anexo.nome}</span>
                        <a href="${anexo.url}" target="_blank" class="btn-download">⬇️ Download</a>
                    </div>
                `).join('');
                anexosContainer.style.display = 'block';
            }

            showView('form');
        };

        // Duplicar documento
        window.duplicarDocumento = async (id) => {
            const documento = documentos.find(d => d.id === id);
            if (!documento) return;

            try {
                const novoCodigo = await gerarProximoCodigo();
                const agora = new Date();
                
                const novoDocumento = {
                    ...documento,
                    codigo: novoCodigo,
                    titulo: `${documento.titulo} (Cópia)`,
                    dataCriacao: agora,
                    dataModificacao: agora,
                    anexos: [] // Não duplicar anexos
                };

                delete novoDocumento.id;

                await addDoc(collection(db, 'documentos'), novoDocumento);
                showNotification('Documento duplicado com sucesso!', 'success');
                carregarDocumentos();

            } catch (error) {
                console.error('Erro ao duplicar:', error);
                showNotification('Erro ao duplicar documento: ' + error.message, 'error');
            }
        };

        // Excluir documento
        window.excluirDocumento = async (id) => {
            const senha = prompt('Digite a senha para excluir:');
            if (!senha) return;

            if (!senha.startsWith('josimar') && senha !== '*Josimar****@@@@') {
                showNotification('Senha incorreta!', 'error');
                return;
            }

            try {
                await deleteDoc(doc(db, 'documentos', id));
                showNotification('Documento excluído com sucesso!', 'success');
                carregarDocumentos();
            } catch (error) {
                console.error('Erro ao excluir:', error);
                showNotification('Erro ao excluir documento: ' + error.message, 'error');
            }
        };

        // Funções de navegação
        window.showView = (view) => {
            currentView = view;
            
            // Esconder todas as views
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            
            // Mostrar view atual
            document.getElementById(view + 'View').style.display = 'block';
            
            // Atualizar header
            const header = document.querySelector('.header');
            if (view === 'login') {
                header.style.display = 'none';
            } else {
                header.style.display = 'flex';
                document.getElementById('userEmail').textContent = currentUser ? currentUser.email : '';
            }

            // Gerar código automático para novos documentos
            if (view === 'form' && !editingId) {
                gerarProximoCodigo().then(codigo => {
                    document.getElementById('codigo').value = codigo;
                    showNotification('Código gerado automaticamente: ' + codigo, 'info');
                }).catch(error => {
                    console.error('Erro ao gerar código:', error);
                    showNotification('Erro ao gerar código automático', 'error');
                });
            }
        };

        window.novoDocumento = () => {
            editingId = null;
            limparFormulario();
            showView('form');
        };

        // Limpar formulário
        function limparFormulario() {
            document.getElementById('documentForm').reset();
            document.getElementById('anexosExistentes').style.display = 'none';
            document.getElementById('anexosExistentes').innerHTML = '';
        }

        // Funções utilitárias
        function formatarData(data) {
            if (!data) return '';
            const date = data.toDate ? data.toDate() : new Date(data);
            return date.toLocaleDateString('pt-BR');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Busca
        window.buscarDocumentos = () => {
            const termo = document.getElementById('searchInput').value.toLowerCase();
            const documentosFiltrados = documentos.filter(doc => 
                doc.titulo.toLowerCase().includes(termo) ||
                doc.codigo.toLowerCase().includes(termo) ||
                (doc.autor && doc.autor.toLowerCase().includes(termo)) ||
                (doc.descricao && doc.descricao.toLowerCase().includes(termo))
            );
            
            renderizarDocumentosFiltrados(documentosFiltrados);
        };

        function renderizarDocumentosFiltrados(docs) {
            const container = document.getElementById('documentosList');
            
            if (docs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <h3>Nenhum documento encontrado</h3>
                        <p>Tente ajustar os termos da busca.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = docs.map(doc => `
                <div class="documento-card" data-id="${doc.id}">
                    <div class="documento-header">
                        <div class="documento-codigo">${doc.codigo}</div>
                        <div class="documento-status">${doc.status || 'Ativo'}</div>
                    </div>
                    <div class="documento-content">
                        <h3 class="documento-titulo">${doc.titulo}</h3>
                        <div class="documento-meta">
                            <span><strong>Autor:</strong> ${doc.autor}</span>
                            <span><strong>Data:</strong> ${formatarData(doc.dataCriacao)}</span>
                        </div>
                        ${doc.descricao ? `<p class="documento-descricao">${doc.descricao.substring(0, 150)}${doc.descricao.length > 150 ? '...' : ''}</p>` : ''}
                        ${doc.anexos && doc.anexos.length > 0 ? `
                            <div class="documento-anexos">
                                <span class="anexos-count">📎 ${doc.anexos.length} anexo(s)</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="documento-actions">
                        <button onclick="editarDocumento('${doc.id}')" class="btn-action btn-edit">
                            ✏️ Editar
                        </button>
                        <button onclick="duplicarDocumento('${doc.id}')" class="btn-action btn-duplicate">
                            📋 Duplicar
                        </button>
                        <button onclick="excluirDocumento('${doc.id}')" class="btn-action btn-delete">
                            🗑️ Excluir
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Exportação
        window.exportarDados = (formato) => {
            if (documentos.length === 0) {
                showNotification('Nenhum documento para exportar!', 'error');
                return;
            }

            switch (formato) {
                case 'json':
                    exportarJSON();
                    break;
                case 'csv':
                    exportarCSV();
                    break;
                default:
                    showNotification('Formato não suportado!', 'error');
            }
        };

        function exportarJSON() {
            const dados = {
                documentos: documentos,
                exportadoEm: new Date().toISOString(),
                total: documentos.length
            };

            const blob = new Blob([JSON.stringify(dados, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `jm-use-cases-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Dados exportados em JSON!', 'success');
        }

        function exportarCSV() {
            const headers = ['Código', 'Título', 'Autor', 'Responsável', 'Descrição', 'Data Criação', 'Status'];
            const rows = documentos.map(doc => [
                doc.codigo,
                doc.titulo,
                doc.autor || '',
                doc.responsavel || '',
                doc.descricao || '',
                formatarData(doc.dataCriacao),
                doc.status || 'Ativo'
            ]);

            const csvContent = [headers, ...rows]
                .map(row => row.map(field => `"${field}"`).join(','))
                .join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `jm-use-cases-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Dados exportados em CSV!', 'success');
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            showNotification('Sistema JM TECNOLOGIA carregado com sucesso!', 'success');
            
            // Configurar drag and drop para anexos
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('anexos');

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                fileInput.files = e.dataTransfer.files;
                
                showNotification(`${files.length} arquivo(s) selecionado(s)`, 'success');
            });

            dropZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                if (files.length > 0) {
                    showNotification(`${files.length} arquivo(s) selecionado(s)`, 'success');
                }
            });
        });

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .btn-logout {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .view {
            display: none;
        }

        /* Login View */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0c0c0c 100%);
        }

        .login-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        /* Home View */
        .home-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .home-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-success {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        /* Documentos */
        .documentos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .documento-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .documento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: #00d4ff;
        }

        .documento-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .documento-codigo {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .documento-status {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .documento-titulo {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .documento-meta {
            color: #cccccc;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .documento-meta span {
            display: block;
            margin-bottom: 0.2rem;
        }

        .documento-descricao {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .documento-anexos {
            margin-bottom: 1rem;
        }

        .anexos-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #cccccc;
        }

        .documento-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 80px;
        }

        .btn-edit {
            background: linear-gradient(45deg, #ffa502, #ff6348);
            color: white;
        }

        .btn-duplicate {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Form View */
        .form-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .codigo-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #00d4ff;
        }

        /* Anexos */
        .anexos-section {
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #00d4ff;
            background: rgba(0, 212, 255, 0.05);
        }

        .drop-zone-text {
            color: #cccccc;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .drop-zone-subtext {
            color: #888;
            font-size: 0.9rem;
        }

        .anexos-existentes {
            display: none;
            margin-top: 1rem;
        }

        .anexo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .btn-download {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            text-decoration: none;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
        }

        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #57606f, #2f3542);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: #888;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
        }

        .notification.error {
            background: linear-gradient(45deg, #ff4757, #ff3742);
        }

        .notification.info {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .home-header {
                flex-direction: column;
                align-items: stretch;
            }

            .home-actions {
                justify-content: center;
            }

            .documentos-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .form-actions {
                justify-content: stretch;
            }

            .form-actions .btn {
                flex: 1;
            }

            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #0099cc, #007399);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .documento-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Hidden file input */
        #anexos {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">📋 JM TECNOLOGIA Use Cases</div>
        <div class="user-info">
            <span class="user-email" id="userEmail"></span>
            <button class="btn-logout" onclick="fazerLogout()">🚪 Sair</button>
        </div>
    </div>

    <!-- Login View -->
    <div id="loginView" class="view">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">🔐 Login</h1>
                <form onsubmit="event.preventDefault(); fazerLogin();">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Home View -->
    <div id="homeView" class="view">
        <div class="container">
            <div class="home-header">
                <h1 class="home-title">📋 Documentos</h1>
                <div class="home-actions">
                    <button class="btn btn-success" onclick="novoDocumento()">
                        ➕ Iniciar Criação
                    </button>
                    <button class="btn btn-info" onclick="exportarDados('json')">
                        📥 Exportar JSON
                    </button>
                    <button class="btn btn-info" onclick="exportarDados('csv')">
                        📊 Exportar CSV
                    </button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Buscar documentos..." onkeyup="buscarDocumentos()">
            </div>

            <div class="documentos-grid" id="documentosList">
                <!-- Documentos serão carregados aqui -->
            </div>
        </div>
    </div>

    <!-- Form View -->
    <div id="formView" class="view">
        <div class="container">
            <div class="form-container">
                <h1 class="form-title">📝 Documento</h1>
                
                <div class="codigo-info">
                    <strong>ℹ️ Numeração Automática:</strong> O código será gerado automaticamente pelo sistema (UC-001, UC-002, etc.)
                </div>

                <form id="documentForm" onsubmit="event.preventDefault(); salvarDocumento();">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="codigo">Código:</label>
                            <input type="text" id="codigo" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="titulo">Título: *</label>
                            <input type="text" id="titulo" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="autor">Autor:</label>
                            <input type="text" id="autor" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="responsavel">Responsável:</label>
                            <input type="text" id="responsavel" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="problema">Problema:</label>
                        <textarea id="problema" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="solucao">Solução:</label>
                        <textarea id="solucao" class="form-control"></textarea>
                    </div>

                    <!-- Seção de Anexos -->
                    <div class="anexos-section">
                        <label>📎 Anexos:</label>
                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-text">📁 Arraste arquivos aqui ou clique para selecionar</div>
                            <div class="drop-zone-subtext">Máximo 10MB por arquivo • PDF, Imagens, Word, Excel</div>
                        </div>
                        <input type="file" id="anexos" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png,.gif">
                        
                        <div id="anexosExistentes" class="anexos-existentes">
                            <h4>Anexos Existentes:</h4>
                            <!-- Anexos existentes serão mostrados aqui -->
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="showView('home')">
                            ❌ Cancelar
                        </button>
                        <button type="submit" class="btn btn-success">
                            💾 Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
